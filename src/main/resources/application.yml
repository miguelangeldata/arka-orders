server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal/orders
    username: postgres
    password: simple123
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
resilience4j:
  retry:
    instances:
      paymentInitBackoffRetry:
        maxAttempts: 4
        waitDuration: 1000
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2.0
        exponentialBackoffMaxWait: 5000
        retryExceptions:
          - feign.FeignException
        ignoreExceptions:
          - com.arka.store_orders.infrastructure.exceptions.PaymentFailedException